<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Image Slider</h1>
  <div class="slidesshow middle">

    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">

      <div class="slide s1">
        <img src="Madina.jpg" alt="">

      </div>
      <div class="slide s2">
        <img src="computer.img.jpg" alt="">
      </div>
      <div class="slide s3">
        <img src="dark.img.jpg" alt="">
      </div>
      <div class="slide s4">
        <img src="Muslim Photography.jpeg" alt="">
      </div>
      <div class="slide s5">
        <img src="sunset.jpg" alt="">
      </div>
    </div>
    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>

    </div>
  </div>
</body>
</html>
